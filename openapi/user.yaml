components:
  schemas:
    UserCreateRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
      required:
        - username
        - password
        - email
    UserUpdateRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        avatarUrl:
          type: string 